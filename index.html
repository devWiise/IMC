<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/componentes.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/themeDark.css">
    <link rel="stylesheet" href="css/reset.css" />
    <title>Calculadora IMC</title>
  </head>

  <body id="darkMode">
    <header>
      <div class="navegation">
        <a href="#" class="logo">Logo</a>
        <button class="menu__burger">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </header>
    <main>
      <section class="home">
        <div class="container">
          <div class="button__dark">
            <input class="check" type="checkbox" onclick="darkMode()">
          </div>

          <div class="imc">
            <div class="imc__content">
              <h1 id="imcTitle" class="imc__title">Calculadora IMC</h1>
              <p class="imc__paragraph" id="imcParagraph">
                O IMC é um índice que mede se você está abaixo, dentro ou acima
                do peso, de acordo com a relação entre seu peso e altura.
                Descubra como calcular esse índice, quais os valores ideais, as
                exceções da tabela padrão.
              </p>
            </div>

            <div class="form">
              <div class="genre">
                <h3 class="genre__title" id="genreTitle">Selecione:</h3>
                <p class="genre__type" id="genreParagraph">Sexo</p>

                <div class="genre__input">
                  <input type="radio" name="mybox" value="men" id="men" />
                    <label for="men" class="men" id="menLabel">Homem</label>
  
                    <input type="radio" name="mybox" value="woman"" id="woman" />
                    <label for="woman" class="woman" id="womanLabel">Mulher</label>
                </div>

                <div class="inputIMC">
                  <h3 class="input__title" id="inputTitle">IMC para Adulto</h3>
                  
                  <div class="input__box">
                    <input class="input__imc" type="number" name="" id="weight" autocomplete="off" step="0.01" required/>
                    <label for="" class="input__label">Peso(KG)</label>
                  </div>

                  <div class="input__box">
                    <input class="input__imc" type="number" name="" id="height" autocomplete="off" step="0.01" required/>
                    <label for="" class="input__label">Altura (m)</label>
                  </div>

                </div>

              </div>
              <button class="button__calcular" id="buttonCalc" onclick="calcIMC()">Calcular</button>
            </div>
            <div id="outIMC">
              <p class="out__msg" id="outMsg"></p>
              <p class="out__msg out__IMC--mainColor " id="yourImc"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
